<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <p ng-if="modal.text" ng-bind="modal.text"></p>
  <div class="row"> 
    <div class="col-md-12">
      <div class="col-md-3">Meal Name</div>
      <div class="col-md-9"><input type="text" ng-model="modal.name" class="form-control" placeholder="name of the meal"/></div>
    </div>
    <div class="col-md-12">
      <div class="col-md-3">Calories</div>
      <div class="col-md-9"><input type="number" min="0" ng-model="modal.calories" class="form-control" placeholder="calories of the meal"/></div>
    </div>
    <div class="col-md-12">
      <div class="col-md-3">Date</div>
      <div class="col-md-9"><input type="date" ng-model="modal.date" class="form-control"></div>
    </div>
    <div class="col-md-12">
      <div class="col-md-3">Time</div>
      <div class="col-md-9"><input type="time" ng-model="modal.time" class="form-control"></div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text" class="btn"></button>
</div>
