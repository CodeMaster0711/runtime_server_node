<div class="container settings">
  <!-- set maximum kalorie -->
  <div class="col-md-6">
    <div class="col-sm-12">
      <h1>Max calories</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.setUserLimit(vm.calorieslimit)" novalidate>
        <div class="form-group">
          <label>Set max calories per day</label>
          <input type="number" name="calories" min="0" ng-model="vm.calorieslimit" class="form-control"/>
        </div>
      </form>
      <button ng-click="vm.setUserLimit(vm.calorieslimit)" class="btn btn-lg btn-primary">Set</button>
    </div>
  </div>
  <!-- password reset -->
  <div class="col-md-6">
    <div class="col-sm-12">
      <h1>Change Password</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ vm.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>

          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.newPassword"
                 ng-minlength="3"
                 required=""/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>

        </div>

        <p class="help-block"> {{ vm.message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
    </div>
  </div>
</div>
